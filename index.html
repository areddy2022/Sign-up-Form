<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo-background">
            <img src="./images/odin-lined.png" alt="The legendary Thor Odinson">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="top"></div>
        <div class="top-sub"></div>
        <form action="POST">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName">
                <label for="email">Email</label>
                <input type="text" name="usermail" id="email">
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phoneNumber" id="phone-number">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
                <label for="confirm-password">Email</label>
                <input type="text" name="confirm-password" id="confirm-password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <href>Log in</href></div>
    </div>
</body>
</html>
