<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo-bar">
            <img src="./images/odin-lined.png" alt="Odin Project Logo">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="top">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </div>
        <div class="top">You <em>know</em> you want to.</div>
        <form action="POST">
            <div class="main-form">
                <legend>Let's do this!</legend>
                <div class="row">
                    <div class="field-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>
                    <div class="field-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="text" name="usermail" id="email">
                    </div>
                    <div class="field-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phone-number">
                    </div>
                </div>
                <div class="row">
                    <div class="field-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="field-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="log-in">Already have an account? <link href="https://google.com">Log in</div>
    </div>
</body>
</html>
